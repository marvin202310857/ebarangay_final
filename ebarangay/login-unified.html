<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Barangay Danlog Digital Governance</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* ========== UNIFIED LOGIN SYSTEM ========== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #1e3c72;
            --primary-light: #2a5298;
            --accent: #c94b4b;
            --gold: #ffd700;
            --success: #28a745;
            --white: #ffffff;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        /* Animated Background */
        body::before {
            content: '';
            position: absolute;
            width: 500px;
            height: 500px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            top: -250px;
            right: -250px;
            animation: pulse 15s infinite;
        }

        body::after {
            content: '';
            position: absolute;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.08) 0%, transparent 70%);
            bottom: -200px;
            left: -200px;
            animation: pulse 12s infinite 3s;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.2); opacity: 1; }
        }

        /* Main Container */
        .login-wrapper {
            background: var(--white);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            max-width: 450px;
            width: 100%;
            overflow: hidden;
            position: relative;
            z-index: 1;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Header Section */
        .login-header {
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            padding: 2.5rem 2rem;
            text-align: center;
            color: var(--white);
            position: relative;
            overflow: hidden;
        }

        .login-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="40" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="0.5"/></svg>');
            background-size: 50px;
            opacity: 0.3;
        }

        .logo-container {
            position: relative;
            z-index: 1;
        }

        .logo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 4px solid var(--gold);
            margin: 0 auto 1rem;
            display: block;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .login-header h1 {
            font-size: 1.8rem;
            color: var(--gold);
            margin-bottom: 0.3rem;
            font-weight: 700;
        }

        .login-header p {
            font-size: 1rem;
            opacity: 0.95;
        }

        /* Login Body */
        .login-body {
            padding: 2rem;
        }

        /* User Type Toggle */
        .user-toggle {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.8rem;
            margin-bottom: 2rem;
            background: #f8f9fa;
            padding: 0.5rem;
            border-radius: 12px;
        }

        .toggle-btn {
            padding: 0.9rem;
            border: none;
            background: transparent;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.95rem;
            font-weight: 600;
            color: #666;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            transition: all 0.3s;
        }

        .toggle-btn i {
            font-size: 1.2rem;
        }

        .toggle-btn.active {
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            color: var(--white);
            box-shadow: 0 4px 15px rgba(30, 60, 114, 0.3);
        }

        /* Form */
        .login-form {
            display: none;
        }

        .login-form.active {
            display: block;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-group {
            margin-bottom: 1.3rem;
        }

        .form-group label {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .form-group label i {
            color: var(--primary);
            font-size: 1rem;
        }

        .input-wrapper {
            position: relative;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 0.85rem 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 0.95rem;
            transition: all 0.3s;
            font-family: inherit;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(30, 60, 114, 0.1);
        }

        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: #999;
            font-size: 1.1rem;
            transition: color 0.3s;
        }

        .password-toggle:hover {
            color: var(--primary);
        }

        /* Form Options */
        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
        }

        .remember-me input {
            cursor: pointer;
        }

        .forgot-link {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }

        .forgot-link:hover {
            color: var(--accent);
        }

        /* Login Button */
        .btn-login {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            color: var(--white);
            border: none;
            border-radius: 10px;
            font-size: 1.05rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.7rem;
            transition: all 0.3s;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(30, 60, 114, 0.4);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        /* Admin Variant */
        #adminForm .btn-login {
            background: linear-gradient(135deg, var(--accent), #8b2f2f);
        }

        #adminForm .btn-login:hover {
            box-shadow: 0 8px 25px rgba(201, 75, 75, 0.4);
        }

        /* Footer Links */
        .login-footer {
            text-align: center;
            padding: 1.5rem 2rem;
            background: #f8f9fa;
            border-top: 1px solid #e0e0e0;
        }

        .login-footer p {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .register-link {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
        }

        .register-link:hover {
            text-decoration: underline;
        }

        /* Security Notice */
        .security-notice {
            display: flex;
            align-items: center;
            gap: 0.7rem;
            padding: 0.9rem;
            background: rgba(255, 193, 7, 0.1);
            border-left: 4px solid #ffc107;
            border-radius: 8px;
            margin-top: 1rem;
        }

        .security-notice i {
            color: #ffc107;
            font-size: 1.2rem;
        }

        .security-notice p {
            font-size: 0.85rem;
            color: #333;
            margin: 0;
        }

        /* Loading Overlay */
        .loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            z-index: 9999;
            align-items: center;
            justify-content: center;
        }

        .loading-overlay.active {
            display: flex;
        }

        .loading-content {
            text-align: center;
            color: var(--white);
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top-color: var(--white);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Notification */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 1rem 1.5rem;
            border-radius: 10px;
            color: var(--white);
            display: flex;
            align-items: center;
            gap: 0.8rem;
            font-weight: 600;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            z-index: 10000;
            animation: slideInRight 0.4s ease-out;
            min-width: 300px;
        }

        @keyframes slideInRight {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .notification.success { background: var(--success); }
        .notification.error { background: #dc3545; }
        .notification.info { background: #17a2b8; }

        .notification i {
            font-size: 1.3rem;
        }

        /* Demo Info */
        .demo-info {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.9);
            color: var(--white);
            padding: 1rem 1.5rem;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            max-width: 280px;
            animation: slideInLeft 0.5s ease-out 1s;
        }

        @keyframes slideInLeft {
            from {
                transform: translateX(-100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .demo-info h4 {
            color: var(--gold);
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .demo-info p {
            font-size: 0.85rem;
            margin: 0.3rem 0;
            line-height: 1.5;
        }

        .demo-close {
            margin-top: 0.8rem;
            padding: 0.5rem 1rem;
            background: var(--gold);
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            color: #333;
            width: 100%;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .login-wrapper {
                margin: 0;
            }

            .login-header {
                padding: 2rem 1.5rem;
            }

            .logo {
                width: 80px;
                height: 80px;
            }

            .login-header h1 {
                font-size: 1.5rem;
            }

            .login-body {
                padding: 1.5rem;
            }

            .form-options {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.8rem;
            }

            .demo-info {
                font-size: 0.85rem;
                padding: 0.8rem 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Main Login Container -->
    <div class="login-wrapper">
        <!-- Header -->
        <div class="login-header">
            <div class="logo-container">
                <img src="danlogLogo.jpg" alt="Barangay Daniog Logo" class="logo">
                <h1>BARANGAY DANLOG</h1>
                <p>San Jose, Camarines Sur</p>
            </div>
        </div>

        <!-- Body -->
        <div class="login-body">
            <!-- User Type Toggle -->
            <div class="user-toggle">
                <button class="toggle-btn active" onclick="switchForm('resident')">
                    <i class="fas fa-user"></i>
                    <span>Resident</span>
                </button>
                <button class="toggle-btn" onclick="switchForm('admin')">
                    <i class="fas fa-user-shield"></i>
                    <span>Admin</span>
                </button>
            </div>

            <!-- Resident Login Form -->
            <form class="login-form active" id="residentForm" onsubmit="handleLogin(event, 'resident')">
                <div class="form-group">
                    <label>
                        <i class="fas fa-id-card"></i>
                        Resident ID or Email
                    </label>
                    <input type="text" name="identifier" placeholder="Enter your ID or email" required>
                </div>

                <div class="form-group">
                    <label>
                        <i class="fas fa-lock"></i>
                        Password
                    </label>
                    <div class="input-wrapper">
                        <input type="password" name="password" id="residentPassword" placeholder="Enter your password" required>
                        <button type="button" class="password-toggle" onclick="togglePassword('residentPassword')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" name="remember">
                        <span>Remember me</span>
                    </label>
                    <a href="#" class="forgot-link" onclick="showNotification('Password reset link sent to your email!', 'info'); return false;">Forgot Password?</a>
                </div>

                <button type="submit" class="btn-login">
                    <i class="fas fa-sign-in-alt"></i>
                    Login as Resident
                </button>
            </form>

            <!-- Admin Login Form -->
            <form class="login-form" id="adminForm" onsubmit="handleLogin(event, 'admin')">
                <div class="form-group">
                    <label>
                        <i class="fas fa-user-tie"></i>
                        Username
                    </label>
                    <input type="text" name="username" placeholder="Enter admin username" required>
                </div>

                <div class="form-group">
                    <label>
                        <i class="fas fa-key"></i>
                        Password
                    </label>
                    <div class="input-wrapper">
                        <input type="password" name="password" id="adminPassword" placeholder="Enter admin password" required>
                        <button type="button" class="password-toggle" onclick="togglePassword('adminPassword')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="form-group">
                    <label>
                        <i class="fas fa-shield-alt"></i>
                        Role
                    </label>
                    <select name="role" required>
                        <option value="">Select your role</option>
                        <option value="superadmin">Super Administrator</option>
                        <option value="admin">Administrator</option>
                        <option value="staff">Barangay Staff</option>
                        <option value="secretary">Secretary</option>
                    </select>
                </div>

                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" name="remember">
                        <span>Keep me logged in</span>
                    </label>
                    <a href="#" class="forgot-link" onclick="showNotification('Contact system administrator for password reset.', 'info'); return false;">Forgot Password?</a>
                </div>

                <button type="submit" class="btn-login">
                    <i class="fas fa-shield-alt"></i>
                    Login as Admin
                </button>

                <div class="security-notice">
                    <i class="fas fa-info-circle"></i>
                    <p>Admin access is monitored and logged for security purposes</p>
                </div>
            </form>
        </div>

        <!-- Footer -->
        <div class="login-footer">
            <p>Don't have an account?</p>
            <a href="#" class="register-link" onclick="showNotification('Registration feature coming soon!', 'info'); return false;">Register Now</a>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-content">
            <div class="spinner"></div>
            <p>Logging in...</p>
        </div>
    </div>

    <!-- Demo Credentials Info -->
    <div class="demo-info">
        <h4><i class="fas fa-key"></i> Demo Credentials</h4>
        <p><strong>Resident:</strong><br>ID: resident<br>Pass: password</p>
        <p><strong>Admin:</strong><br>User: admin<br>Pass: admin123</p>
        <button class="demo-close" onclick="this.parentElement.remove()">Got it!</button>
    </div>

    <script>
        // Switch between resident and admin forms
        function switchForm(type) {
            // Toggle buttons
            document.querySelectorAll('.toggle-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.closest('.toggle-btn').classList.add('active');

            // Toggle forms
            document.querySelectorAll('.login-form').forEach(form => {
                form.classList.remove('active');
            });

            const targetForm = type === 'resident' ? document.getElementById('residentForm') : document.getElementById('adminForm');
            targetForm.classList.add('active');
        }

        // Toggle password visibility
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const icon = event.target.closest('.password-toggle').querySelector('i');

            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        // Handle login
        function handleLogin(event, type) {
            event.preventDefault();

            const form = event.target;
            const formData = new FormData(form);

            // Show loading
            showLoading();

            // Simulate authentication
            setTimeout(() => {
                hideLoading();

                if (type === 'resident') {
                    const identifier = formData.get('identifier');
                    const password = formData.get('password');

                    if (identifier.toLowerCase() === 'resident' && password === 'password') {
                        showNotification('Login successful! Redirecting...', 'success');
                        localStorage.setItem('userType', 'resident');
                        localStorage.setItem('userId', identifier);

                        setTimeout(() => {
                            window.location.href = 'ebarangay-complete.html';
                        }, 1500);
                    } else {
                        showNotification('Invalid credentials. Please try again.', 'error');
                    }
                } else {
                    const username = formData.get('username');
                    const password = formData.get('password');
                    const role = formData.get('role');

                    if (username.toLowerCase() === 'admin' && password === 'admin123' && role) {
                        showNotification('Admin login successful! Redirecting...', 'success');
                        localStorage.setItem('userType', 'admin');
                        localStorage.setItem('username', username);
                        localStorage.setItem('role', role);

                        setTimeout(() => {
                            window.location.href = 'ebarangay-complete.html';
                        }, 1500);
                    } else {
                        showNotification('Invalid admin credentials. Access denied.', 'error');
                    }
                }
            }, 2000);
        }

        // Show loading overlay
        function showLoading() {
            document.getElementById('loadingOverlay').classList.add('active');
        }

        // Hide loading overlay
        function hideLoading() {
            document.getElementById('loadingOverlay').classList.remove('active');
        }

        // Show notification
        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;

            const icons = {
                success: 'fa-check-circle',
                error: 'fa-times-circle',
                info: 'fa-info-circle'
            };

            notification.innerHTML = `
                <i class="fas ${icons[type]}"></i>
                <span>${message}</span>
            `;

            document.body.appendChild(notification);

            setTimeout(() => {
                notification.style.animation = 'slideOutRight 0.4s ease-out';
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 400);
            }, 4000);
        }

        // Add slideOutRight animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideOutRight {
                from {
                    transform: translateX(0);
                    opacity: 1;
                }
                to {
                    transform: translateX(100%);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);

        // Console log
        console.log('%cüèõÔ∏è Barangay Daniog Login System', 'color: #1e3c72; font-size: 18px; font-weight: bold;');
        console.log('Demo Credentials:');
        console.log('Resident - ID: resident, Pass: password');
        console.log('Admin - User: admin, Pass: admin123');
    </script>
</body>
</html>
